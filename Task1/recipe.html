<!DOCTYPE html>
<html>
<head>
	<title>Recipes</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="recipe.js" type="text/javascript"></script>
    
	<link rel="stylesheet" type="text/css" href="recipe.css">
</head>
<body>
	<header>
		<h1 class="heading">Recipes Info</h1> 
	</header>
	<section>
		<!--for demo wrap-->
		<div class="tbl-header">
			<table cellpadding="0" cellspacing="0" border="0">
			  <thead>
				<tr>
				  <th class="tdImg">Image</th>
				  <th class="tdIcon">Icon</th>
				  <th>Recipe</th>
				</tr>
			  </thead>
			</table>
		  </div>
		<div class="tbl-content">
		  <table cellpadding="0" cellspacing="0" border="0" id="recipelist">
			
		  </table>
		</div>
		<div id="nutritionModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
			  <span class="close">&times;</span>
			  <p id="nutritionData"></p>
			</div>
		  
		</div>
		<div id="myModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
			  <span class="close">&times;</span>
			  <p id="ingredientsList"></p>
			</div>
		  
		</div>
		<div id="methodModal" class="modal">

			<!-- Modal content -->
			<div class="modal-content">
			  <span class="close">&times;</span>
			  <p id="methodList"></p>
			</div>
		  
		</div>
		<div id="updatemessage"></div> 
	  </section>
	  

	  
	<footer>
	</footer>
</body>
</html>
